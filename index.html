<div class="container">
    <div class="row">
        <header class="col-12">
            <h1><span data-bind="text: description()[0].appName"></span> <span class="small">version: </span><span data-bind="text: description()[1].appVersion"></span></h1>
        </header>
    </div>
</div>
<button class="btn btn-outline-success" data-bind="click: ()=>parentItem.addItem()"><i class="my-i i-icon-plus"></i></button>
<div class="app-window container">
    <div class="row">
        <section class="reserved col-2">
            <div class="item-cloned">
                <p class="c-cadetblue">Add Item</p>
            </div>
            <button class="btn btn-outline-success" data-bind="click: ()=>parentItem.addItem()"><i class="my-i i-icon-plus"></i></button>
        </section>
        <section class="main-window col-6" data-bind='component: "mind-map"'>

        </section>
        <section class="description-window col-4">
            <input class="form-control" type="text" placeholder="Title" data-bind="">
            <textarea class="form-control" placeholder="Enter Description" data-bind=""></textarea>
        </section>
    </div>
</div>

<template id="mind-map-tpl">
    <div class="mm-body">
        <h1 data-bind="text: console.log('MMTPL: ', JSON.stringify($data));"></h1>
    </div>
</template>

<template id="parent-item-tpl">
    <div class="parent">
        <p data-bind="text: parent().name()">Here Name</p>
    </div>
    <button class="btn btn-outline-danger" data-bind="click: ()=>parent().addItem(), click: logDebug('CLick: ', parent().childItems());"><i class="my-i i-icon-plus"></i></button>
    <children params="children: parent().childItems()"></children>
</template>

<template id="children-tpl">
    <div class="child">
        <p data-bind="text: console.log('CHILDREN: ')">Child</p>
    </div>
</template>
