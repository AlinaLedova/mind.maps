<body>
<div class="container">
    <div class="row">
        <header class="col-12">
            <h1><span data-bind="text: description()[0].appName"></span> <span class="small">version: </span><span data-bind="text: description()[1].appVersion"></span></h1>
        </header>
    </div>
</div>
<div class="app-window container">
    <div class="row">
        <section class="reserved col-2">
            <div class="item-cloned">
                <p class="c-cadetblue">Add Item</p>
            </div>
        </section>
        <section class="main-window col-6" data-bind='component: "mind-map"'>

        </section>
        <section class="description-window col-4">
            <input class="form-control" type="text" placeholder="Title" data-bind="">
            <textarea class="form-control" placeholder="Enter Description" data-bind=""></textarea>
        </section>
    </div>
    <button onclick="jsonData.getJson('data')">Open</button>
</div>

<template id="mind-map-tpl">
    <div class="mm-head">
        <legend class="">Parent: <span data-bind="text: parentItem.name(), event: { onload: makeSelectable() }"></span></legend>
    </div>
    <div class="mm-body">
        <div class="parent-item">
            <div class="parent">
                <span data-bind="visible: parentItem.title()"><span data-bind="text: parentItem.title()"></span></span>
                <span data-bind="hidden: parentItem.title()">Parent Item</span>
            </div>
        </div>
        <div class="children" data-bind="foreach: { data: parentItem.childItems(), as: 'child' }">
            <div class="child-item">
                <span data-bind="visible: child.name(), text: child.name()"></span>
            </div>
        </div>
    </div>
    <div class="mm-footer">
        <button class="btn btn-outline-danger" data-bind="click: ()=>parentItem.addChildItem()"><i class="my-i i-icon-plus"></i></button>
        <p><span data-bind="text: description()[0].appName"></span> ver.: <span data-bind="text: description()[1].appVersion"></span></p>
    </div>
</template>
